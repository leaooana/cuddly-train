<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35cc5bb49f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/animated form/styles.css" />
    <title>animationForm</title>
</head>

<body>

    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish inactive">
            <i class="fas fa-heart"></i>
            <p>Thank You</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>

    <script src="/animated form/script.js"></script>
</body>

</html>
